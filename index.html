<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin logo">
                <div>
                    <p class="logo-text">ODIN</p>
                </div>
            </div>
            <div class="photo-link">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right-side">
            <div class="info">
                <div class="info-text">
                    <p> This is not real online service! You know you need something like this in your
                        life to help you realize your deepest dreams.<br>
                    Sing up now to get started. </p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="query-section">
                <p>Lets do this!</p>
                <form action="" method="post" id="a-form">
                    <div class="names">
                        <div>
                            <label for="first_name">*FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Harry" 
                            minlength="1" maxlength="23" required>
                        </div>
                        <div>
                            <label for="last_name">*LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Potter" 
                            minlength="1" maxlength="23" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">*EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="harry.potter@hogwarts.com" 
                            minlength="5" required>
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="1-267-436-5109">
                        </div>
                    </div>
                    <div class="password">
                        <div>
                            <label for="password">*PASSWORD</label>
                            <input type="text" name="password" id="password" 
                            minlength="8" required>
                        </div>
                        <div>
                            <label for="password_confirm">*PASSWORD CONFIRM</label>
                            <input type="text" name="password_confirm" id="password_confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit" form="a-form">Create Account</button>
                <p class="account-link">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
