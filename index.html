<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin logo">
                <div>
                    <p class="logo-text">ODIN</p>
                </div>
            </div>
            <div class="photo-link">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right-side">
            <div class="info">
                <div class="info-text">
                    <p> This is not real online service! You know you need something like this in your
                        life to help you realize your deepest dreams.<br>
                    Sing up now to get started. </p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="query-section">
                <p>Lets do this!</p>
                <form action="" method="post">
                    <div class="names">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" name="phone_number" id="phone_number">
                        </div>
                    </div>
                    <div class="password">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password">
                        </div>
                        <div>
                            <label for="password_confirm">PASSWORD CONFIRM</label>
                            <input type="text" name="password_confirm" id="password_confirm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit">Create Account</button>
                <p class="account-link">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
